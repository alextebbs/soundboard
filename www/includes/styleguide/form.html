<div class='column-row'>
  <div class='column one-half'>
    <label>
      <div class='label'>Text input</div>
      <input placeholder='Placeholder text' type='text' class='full-width' />
      <div class='note'>Example of a note below text input.</div>
    </label>
  </div>
  <div class='column one-half'>
    <label class='has-error'>
      <div class='label'>Text input with error</div>
      <input type='text' class='full-width' />
      <div class='note'>Description of the error.</div>
    </label>
  </div>
</div>
<div class='column-row'>
  <div class='column one-half'>
    <label>
      <div class='label'>Large text input</div>
      <input placeholder='Placeholder text' type='text' class='large full-width' />
    </label>
  </div>
  <div class='column one-half'>
    <label>
      <div class='label'>Large disabled text input</div>
      <input disabled placeholder='Disabled' type='text' class='large full-width' />
    </label>
  </div>
</div>
<div class='column-row'>
  <div class='column full'>
    <label>
      <div class='label'>Textarea</div>
      <textarea class='full-width'></textarea>
    </label>
  </div>
</div>
<div class='column-row'>
  <div class='column full'>
    <div class='label mb-0_25'>Label for both checkbox options</div>
    <label class='checkbox'>
      <input checked type='checkbox' />
      <span class='fake-check'></span>
      <div class='label'>Check me out!</div>
    </label>
    <label class='checkbox'>
      <input type='checkbox' />
      <span class='fake-check'></span>
      <div class='label'>I agree to all terms and conditions.</div>
    </label>
  </div>
</div>
<div class='column-row'>
  <div class='column full'>
    <div class='label mb-0_25'>Label for both radio options</div>
    <label class='radio'>
      <input checked name='radio' type='radio' />
      <span class='fake-radio'></span>
      <div class='label'>Radio option 1</div>
    </label>
    <label class='radio'>
      <input name='radio' type='radio' />
      <span class='fake-radio'></span>
      <div class='label'>Radio option 2</div>
    </label>
  </div>
</div>
<div class='column-row'>
  <div class='column full'>
    <div class='button-row align-right'>
      <button class="is-ghost has-icon">Cancel <span class='icon icon-close'></span></button>
      <button class="has-icon">Submit <span class='icon icon-simple-right'></span></button>
    </div>
  </div>
</div>
