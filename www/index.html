<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Soundboard</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, user-scalable=no" />
<link rel="stylesheet" href="/assets/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/ractive"></script>

  </head>
  <body>
    <div class='header'>
      <div class='avatar-list'>
        <div class='avatar-wrap'>
          <div class='avatar' style='background-image: url("/assets/img/brady.jpg")'></div>
        </div>
        <div class='avatar-wrap'>
          <div class='avatar' style='background-image: url("/assets/img/aavid.jpg")'></div>
        </div>
        <div class='avatar-wrap'>
          <div class='avatar' style='background-image: url("/assets/img/ian.jpg")'></div>
        </div>
        <div class='avatar-wrap'>
          <div class='avatar' style='background-image: url("/assets/img/aaron.jpg")'></div>
        </div>
        <div class='avatar-wrap'>
          <div class='avatar' style='background-image: url("/assets/img/levi.jpg")'></div>
        </div>
        <div class='avatar-wrap'>
          <div class='avatar' style='background-image: url("/assets/img/eli.jpg")'></div>
        </div>
      </div>
      <div class='header-text'>Soundboard</div>
    </div>

    <div class='message-list'>
      <div id='target'>
      </div>
    </div>

    <script id="template" type="text/ractive">
      {{#each messages }}
        {{#if type == 'audio' }}
          <button data-file='{{file}}' data-speaker='{{speaker}}' class='button'>
            <div class='avatar' style="background-image: url(assets/img/{{speaker}}.jpg)"></div>
            <div class='bubble-wrap'>
              <div class="bubble">
                {{name}}
              </div>
            </div>
          </button>
        {{/if}}
        {{#if type == 'text' }}
          <div class='button text'>
            <div class='avatar' style="background-image: url(assets/img/{{speaker}}.jpg)"></div>
            <div class='bubble-wrap'>
              <div class="bubble">
                {{ content }}
              </div>
            </div>
          </div>
        {{/if}}
        {{#if type == 'photo' }}
          <div class='photo-message'>
            <img src="assets/img/photo-messages/{{file}}.jpg" />
          </div>
        {{/if}}
      {{/each}}
    </script>

    <script src="/assets/js/scripts.js"></script>
  </body>
</html>
