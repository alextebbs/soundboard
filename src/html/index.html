<!DOCTYPE html>
<html lang='en'>
  <head>
    @include("head.html")
  </head>
  <body>
    <div class='header'>
      <div class='avatar-list'>
        <div class='avatar-wrap'>
          <div class='avatar' style='background-image: url("/assets/img/brady.jpg")'></div>
        </div>
        <div class='avatar-wrap'>
          <div class='avatar' style='background-image: url("/assets/img/david.jpg")'></div>
        </div>
        <div class='avatar-wrap'>
          <div class='avatar' style='background-image: url("/assets/img/ian.jpg")'></div>
        </div>
        <div class='avatar-wrap'>
          <div class='avatar' style='background-image: url("/assets/img/aaron.jpg")'></div>
        </div>
        <div class='avatar-wrap'>
          <div class='avatar' style='background-image: url("/assets/img/levi.jpg")'></div>
        </div>
        <div class='avatar-wrap'>
          <div class='avatar' style='background-image: url("/assets/img/eli.jpg")'></div>
        </div>
        <div class='avatar-wrap'>
          <div class='avatar' style='background-image: url("/assets/img/aussie.jpg")'></div>
        </div>
      </div>
      <div class='header-text'>For The Boys</div>
    </div>

    <div class='message-list'>
      <div id='target'>
      </div>
    </div>

    <script id="template" type="text/ractive">
      {{#each messages }}
        {{#if type == 'audio' }}
          <button data-file='{{file}}' data-key='{{key}}' data-speaker='{{speaker}}' class='button {{#if avatar == true }} has-avatar {{/if}}'>
            <div class='avatar' style="background-image: url(assets/img/{{speaker}}.jpg)"></div>
            <div class='bubble-wrap'>
              <div class="bubble">
                {{name}}
              </div>
            </div>
          </button>
        {{/if}}
        {{#if type == 'text' }}
          <div class='button text'>
            <div class='avatar' style="background-image: url(assets/img/{{speaker}}.jpg)"></div>
            <div class='bubble-wrap'>
              <div class="bubble">
                {{ content }}
              </div>
            </div>
          </div>
        {{/if}}
        {{#if type == 'photo' }}
          <div class='photo-message'>
            <img src="assets/img/photo-messages/{{file}}.jpg" />
          </div>
        {{/if}}
      {{/each}}
      <div class="footer">
        <strong>Christopher</strong> kept an audio message from you.<br />
        <strong>Today</strong> <span class='time'>12:34PM</span>
      </div>
    </script>

    <script src="/assets/js/scripts.js"></script>
  </body>
</html>
